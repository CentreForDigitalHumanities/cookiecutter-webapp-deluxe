<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <strong class="navbar-item" i18n>
                {{cookiecutter.project_title}}
            </strong>

            <button class="navbar-burger burger" aria-label="menu"
            [attr.aria-expanded]="burgerActive" data-target="navigation-links"
            (click)="toggleBurger()"
            [ngClass]="{'is-active': burgerActive}">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
        </button>
        </div>

        <div id="navigation-links" class="navbar-menu" [ngClass]="{'is-active': burgerActive}" [@slideInOut]="burgerShow">
            <div class="navbar-start">
                <a [routerLink]="['/home']" routerLinkActive="is-active" class="navbar-item" i18n>
                    Home
                </a>
            </div>
            <div class="navbar-end">
                <{{cookiecutter.app_prefix}}-dark-mode-toggle class="navbar-item"></{{cookiecutter.app_prefix}}-dark-mode-toggle>
                @if (languages) {
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <span class="icon">
                            <fa-icon *ngIf="!loading" [icon]="faGlobe"></fa-icon>
                            <fa-icon *ngIf="loading" [icon]="faSync" [spin]="true"></fa-icon>
                        </span>
                    </a>

                    <div class="navbar-dropdown is-right">
                        <a class="navbar-item" [ngClass]="{'is-active': language.code == currentLanguage }"
                            *ngFor="let language of languages" (click)="setLanguage(language.code)">
                            {{"{{language.name}}"}}
                        </a>
                    </div>
                </div>
                }
            </div>
            <{{cookiecutter.app_prefix}}-user-menu />
        </div>
    </div>
</nav>
