<footer class="footer is-hidden-print">
    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h1 class="subtitle" i18n>{{cookiecutter.project_title}}</h1>
                    <div class="content">
                        <p>
                            <a href="{{cookiecutter.origin.replace('github:', 'https://github.com/')}}" i18n>Source code</a>&nbsp;<ng-container i18n>(BSD 3-Clause License)</ng-container>
                        </p>
                        <p>
                            <em><ng-container i18n>Version: </ng-container><span [title]="environment.buildTime">{{"{{environment.version}}"}}</span>&nbsp;<a [href]="environment.sourceUrl" target="_blank" i18n>(source)</a></em>
                        </p>
                    </div>
                </div>
                <div class="column has-text-right-tablet">
                    <a class="university-logo image" href="https://uu.nl" target="_blank">
                        <img src="{{"{{environment.assets}}"}}/utrecht-university.svg" alt="Utrecht University logo" i18n-alt width="200"
                            height="50" />
                    </a>
                    <a class="lab-logo image" href="https://dig.hum.uu.nl" target="_blank">
                        <img src="{{"{{environment.assets}}"}}/dhlab.svg" alt="Digital Humanities Lab logo" i18n-alt width="200" height="40" />
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
