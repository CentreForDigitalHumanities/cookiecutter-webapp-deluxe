language: python
python:
  - 3.6
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.yarn-cache
    - node_modules
before_install:
  - nvm install 10
  - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn
install:
  - pip install cookiecutter
  - yarn global add @angular/cli chromedriver geckodriver webdriver
script:
  - cookiecutter cookiecutter-webapp-deluxe --no-input -o .
  - cd dighum_pro
  - source .env/bin/activate
  - yarn
  - yarn django migrate
  - yarn test-back && yarn test-front
